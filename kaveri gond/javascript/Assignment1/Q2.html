    <body>
        <div>
            <h3>Conversion of celcius to fahrenheit</h3>
            
            <label for="temp">Temp :</label>
            <input type="text" id="first"></input>째C 
            
            <button  onclick="convert()">Covert to 째F</button>

            <p id="demo1">After conversion</p>
           
           
        </div>

        <script>

            function convert() {
                var x ; 
                x = Number(document.getElementById("first").value) ;
                let y = (x * 9/5) + 32;
                document.getElementById("demo1").innerHTML="<br><br>" + x + "째C equals to " +y+"째F";

            }

       </script>
