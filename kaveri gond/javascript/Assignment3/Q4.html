<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
    <body>
        <h2>Patterns of number</h2>
        
        <label for="">Row : </label>
        <input type="text" id="row" ></input>
        <label for=""> and Column : </label>
        <input type="text" id="col" ></input><br><br><br>
        <button onclick=" pattern()">Make a pattern</button>


        <script>
            function pattern() {
                var x = Number (document.getElementById("row").value);
                var y = Number (document.getElementById("col").value);

                for (let i = 1; i<= x ; i++) {
    
                   for (let a = 1; a<=y; a++) {
                    document.write("*");   
                    
                   }
                   document.write("<br>");     
                } 
                
            }



        </script>

    </body>
</html>
