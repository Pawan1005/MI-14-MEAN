<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
    <body>

       <h3>Checking a leap year</h3>

       <label for="year">Year to be check :</label>
       <input type="text" id="year" placeholder="enter year"></input>

       <button onclick="myfunct()">Check for leap year</button>
        
       <p id="demo"></p>

        <script>
            function myfunct() {
            var x;
            x = Number (document.getElementById("year").value);
            var y = x % 4 ;
            
            var a;
            if (y == 0 ) {
                a = "is a leap year";
                
            }
            else   {
               a = "not a leap year";
            }
            document.getElementById("demo").innerHTML =  +x + " " +a;
            
 

        }
            
           
        </script>
        
    </body>
</html>
