<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
    <body>
        <h3>Checking the Prime numbers</h3>
        <label >Enter the number</label>
        <input type="text" id="first"> to <input type="text" id="second">
        <button type="button" onclick="myfunct()">Check</button>

        <p id="demo"></p>

        <script>
              function myfunct(){
               const num1 = parseInt (document.getElementById("first").value);
               const num2 = parseInt (document.getElementById("second").value);
              document.getElementById("demo").innerHTML = "The prime number between" +num1+ "and" +num2;

               for (let i = num1; i <= num2; i++) {
                     let flag = 0;

                     for (let j = 2; j < i; j++) {
                            if (i % j == 0) {
                                flag = 1;
                                break;
                            }
                        } 
                        if (i > 1 && flag == 0) {
                             console.log(i);
                             }
           }
        }


        </script>
        
        
    </body>
</html>
