    <body>
        <h3>sum of numbers</h3>
        
        <button onclick="sum()">check it</button>

        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>

        <script>
           //  function sum(){
                  var x = prompt("Please enter your number");
                  var n , rem , sum = 0 , product = 1;
                  n = x;

                  
                  if (x.length !== 6) {
                    document.getElementById ("demo").innerHTML= "Invalid Number!!Please enter a 6 digit no."; 
                  }
                  else{

                  while (n > 0) {
                      rem = n% 10;
                      if (rem % 2 == 0) {
                         sum = sum + rem; 
                      }
                      else{
                          product = product * rem;
                      }
                      n = parseInt(n/10);
                    }
                  document.getElementById ("demo1").innerHTML= "Sum of even digits : "+sum;
                  document.getElementById ("demo2").innerHTML= "Product of odd digits : "+product;
                }
          
            // }



        </script>
        
    </body>
