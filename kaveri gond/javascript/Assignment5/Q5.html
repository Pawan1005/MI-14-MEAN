<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
    <body>
        <h3> a program to print the Floydâ€™s triangle</h3>
        <input type="text" id="num">
        <label for="num">Enter a number</label> <br><br><br>
        <button type="button" onclick="floyd()">Try it</button>

        <p id="demo"></p>

        <script>
             function floyd(){
                       var n = Number(document.getElementById("num").value);
                       var num = 1 , i , j ;

                       for(i = 1; i <= n; i++ )
                            {
                            for(j = 1; j <= i; j++)
                            {
                            document.writeln(num+" ");
                            num++;
                            }
                            document.write("</br>");
                            }
             }
        </script>

        
    </body>
</html>
