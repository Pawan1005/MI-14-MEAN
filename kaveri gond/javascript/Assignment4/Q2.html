<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <h3>Automorphic Number</h3>
        <label >Enter number</label>
        <input type="text" id="num">
        <button onclick="myfunct()"> check it</button>

        <p id="demo"></p>
        <p id="demo1"></p>

        <script>
            function myfunct(){
                 var x = Number(document.getElementById("num").value);
                 y = x * x; 
                document.getElementById("demo").innerHTML = "square of the number is " +y;
                if( x%10 == y%10 ){
                    document.getElementById("demo1").innerHTML = "The given number is automorphic number . " ;
                }else{
                    document.getElementById("demo1").innerHTML = "The given number is not automorphic number . " ;
                }

                }
        </script>
        
    </body>
</html>
