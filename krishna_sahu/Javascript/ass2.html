    <body>
          <h2 class="heading">Welcome </h2>
          <form class="form was_validation">
              <div class="form-group">

              <button type="button" id="nextpage" onclick="largest()">submit</button>

          <script>
              function largest()
              {
                    const arr=[ parseInt(document.getElementById("No1").value),
                               parseInt(document.getElementById("No2").value),
                               parseInt(document.getElementById("No3").value),
                               parseInt(document.getElementById("No4").value),
                               parseInt(document.getElementById("No5").value)];
                    
                     document.getElementById("demo1").innerHTML= "The no is"  +arr;
                     let firstlarg =0;
                     let secondlarg=0;
                       
                       for(let i=0; i<5; i++)
                       {
                           if (arr[i]> firstlarg)
                               {
                                      secondlarg= firstlarg;
                                      firstlarg=arr[i];
                               }
                               else if (arr[i]> secondlarg)
                               {
                                   secondlarg=arr[i];
                               }
                            
                          
                       }
                       document.getElementById("demo2").innerHTML= "The First largest no is " +firstlarg;
                       
                       document.getElementById("demo3").innerHTML= "The second largest no is " +secondlarg;
                        
                    
             }
                   
        </script>
