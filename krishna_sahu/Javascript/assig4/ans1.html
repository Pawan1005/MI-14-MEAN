    <body>
        <h3>Check Armstorng number</h3>
         <input type="text" id="text">
         <button type="button" onclick="armstorng()">Check</button>
         <p id="demo"></p>
         <p id="demo1"></p>
         <p id="demo2"></p>

         <script>
             function armstorng()
             {
                 var a, x,sum=0,cub=0;
                 var no=parseInt(document.getElementById("text").value);
                //  document.getElementById("demo").innerHTML="The number is =>" +no;
                   n=no;
                while(no>0)              
                  {
                      x = no % 10;
                      cub = x * x * x;
                      sum = sum + cub;
                      no =no / 10;
                      no=parseInt(no);
                  
                  }
                  document.getElementById("demo1").innerHTML="The adddition is"+sum;

                  if ( n == sum)
                 {
                      document.getElementById("demo2").innerHTML="This is Armstorng "+n;
                 }
                  else
                 {
                       document.getElementById("demo2").innerHTML="This is not Armstorng "+n;
                      
                  }

             }
         </script>
