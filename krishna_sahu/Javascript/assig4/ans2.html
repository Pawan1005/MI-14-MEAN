         <p id="demo1"></p>
         <p id="demo2"></p>
         <p id="demo3"></p>

         <script>
             function Automorphic()
             {
                 var n, a, x=0,sqr=0;
                 var no=parseInt(document.getElementById("text").value);
                  document.getElementById("demo").innerHTML="The number is =>" +no;
                   n=no;
               
                      sqr = no * no;
                      document.getElementById("demo1").innerHTML="The squer  is"+sqr;

                      a = sqr % 10;
                  
                  
                  //  document.getElementById("demo2").innerHTML="The x "+a;
                    if ( a == no)
                 {
                      document.getElementById("demo2").innerHTML="This is Automorphic "+a;
                 }
                  else
                 {
                       document.getElementById("demo2").innerHTML="This is not Automorphic  "+a;
                      
                  }
                 
                  

             }
