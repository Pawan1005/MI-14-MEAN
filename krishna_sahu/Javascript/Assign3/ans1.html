<html>
    <!DOCTYPE html>
<html lang="on">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Javascript </title>
         <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        
    </head>
    <body>
       <h2>Check the Leap year</h2> 
      <label>Enter the Year:-</label>
       <input type="text" id="year">
       <button type="button"  onclick="checkLeapYear()">Show</button>
       <p id="demo"></p>   
       <p id="demo1"></p> 
    </body>
    <script>
        function checkLeapYear()
        {
            let year=parseInt(document.getElementById("year").value);
              document.getElementById("demo").innerHTML="This is year "+year;
             if (year%4==0)
             {
                document.getElementById("demo1").innerHTML="This year is Leap year  "+year;
             }
             else
             {
                  document.getElementById("demo1").innerHTML="This year is not Leap year  "+year;
             }
        }
    </script>
</html>
