    <body>
       <h2>Print the Pattarn</h2> 
      <label>Enter the row number :-</label>
       <input type="text" id="row">
      
       <label>Enter the columns number :-</label>
       <input type="text" id="col">
      
      
       <button type="button"  onclick="desing()">Show</button>
       <p id="demo"></p>   
       <p id="demo1"></p> 
       <p id="demo2"></p> 
       <p id="demo3"></p>
    </body>
    <script>
        function desing()
        {
            var row1=parseInt(document.getElementById("row").value);
            var column=parseInt(document.getElementById("col").value);
              
             document.getElementById("demo").innerHTML="The Row is "+row1;
             document.getElementById("demo1").innerHTML="The Column is "+column;
              
             for( var i=1; i<=row1; i++)
             {
                
                 for(var j=1; j<=column;j++)
                 {
                    document.write("*");
                }
                 document.write("<br>");
     
             }
    
       }
    </script>
