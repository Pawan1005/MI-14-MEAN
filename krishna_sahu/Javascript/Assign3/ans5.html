<html>
    <!DOCTYPE html>
<html lang="on">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Javascript </title>
         <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        
    </head>
    <body>
       <h2>check the number factorial</h2> 
      <label>Enter the  number :-</label>
       <input type="text" id="number">
     
       <button type="button"  onclick="factorial()">Show</button>
       <p id="demo"></p>   
       <p id="demo1"></p> 
      </body>
    <script>
        function factorial()
        {
            var no=parseInt(document.getElementById("number").value);
            document.getElementById("demo").innerHTML="The Number is "+no;
            var fact=1;
            for (var i=1; i<=no; i++)
            {
                fact = fact*i ; 
            }  
                 document.getElementById("demo1").innerHTML="The Factorial is "+fact ;

       }
    </script>
</html>
