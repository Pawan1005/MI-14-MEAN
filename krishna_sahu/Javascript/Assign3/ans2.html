    <body>
       <h2>Check the Prime number</h2> 
      <label>Enter the Number:-</label>
       <input type="text" id="number">
       <button type="button"  onclick="checkprimeno()">Show</button>
       <p id="demo"></p>   
       <p id="demo1"></p> 
    </body>
    <script>
        function checkprimeno()
        {
            let no=parseInt(document.getElementById("number").value);
              document.getElementById("demo").innerHTML="The number is "+no;
              let c=2;
             if ( no%c==0 )
             {
                document.getElementById("demo1").innerHTML="This is not Prime number  "+no;
             }
             else
             {
                  document.getElementById("demo1").innerHTML="This is Prime number  "+no;
             }
             if (no==c)
             document.getElementById("demo1").innerHTML="This is Prime number  "+no;       
        }
    </script>
