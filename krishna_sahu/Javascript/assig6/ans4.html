<html>
    <!DOCTYPE html>
<html lang="on">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Javascript </title>
         <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        
    </head>
    <body>
        <h3>Sum of factorial </h3>
        <p id="demo"></p>
         
         <script>
            
                 let sum=0;
            
                 const test=[];
                 for(let i=0;i<5;i++)
                 {
                   var no= prompt("Enter the number only 5");
                     test[i]=parseInt(no);
                    if (no==NaN)
                    {
                        break;
                    }  

                 }
                                  
               
                  document.write("The List is==> "+test+"<br><br>");
                 
               for(let j=0;j<5;j++)
                {
                    
                //    document.write("Name "+j+":"+test[j]+"<br>");
                  
                    document.write("Name "+j+":"+test[j]+"<br>");
                    
                }

                 for(let i=0;i<5;i++)
                 {
                     sum = sum + parseInt(test[i]);
                 }
                 document.write("The Sum of array ==> "+sum+"<br>");
                 let fact=1;
                 for (let i=1;i<=sum; i++)
                 {
                     fact=fact*i;
                 }
                 document.write("The sum of factorial==>"+fact);
                    
         </script>
    </body>
    </html>
