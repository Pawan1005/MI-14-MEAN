<html>
    <!DOCTYPE html>
<html lang="on">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Javascript </title>
         <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        
    </head>
    <body>
        <h3>Namelist </h3>
    
           <p id="demo"></p>
           <p id="demo1"></p>
           <p id="demo2"></p>
           <p id="demo3"></p>
           <p id="demo4"></p>
           <p id="demo5"></p>
         
         <script>
               const arr=[];
              for(let i=0; i>=0; i++)
              {
                  var name= prompt("Enter the  name ");
                   arr[i]=name;
                   if(name == "x")
                   { 
                        arr[i]=null;
                         break;
                   }
              }
              document.getElementById("demo").innerHTML= "The Input Array is ==> "+arr;
                            
               document.getElementById("demo1").innerHTML= "The Input Array is ==> "+arr.join("~");
              
              document.getElementById("demo2").innerHTML="The sort array is Ascending ==> "+arr.sort();
    
              document.getElementById("demo3").innerHTML="The Ascending uppercase==>"+arr.toString().toUpperCase();

              document.getElementById("demo4").innerHTML="The sort array is Descending ==> "+arr.reverse();
    
              document.getElementById("demo5").innerHTML="The descending uppercase ==> "+arr.toString().toUpperCase();
            
         </script>
    </body>
    </html>
