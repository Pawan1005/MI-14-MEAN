    <body>
        <h3>Enter the 6 Digit number and print even no of sum and odd number sum   </h3>
         <input type="text" id="no1" placeholder="Enter number 1==>">
         
         <button type="button" onclick="evenoddsum()">Check</button>
     
         <script>
             function evenoddsum()
             {
                 let len=0,c,evensum=0,oddsum=0; 
                 let no1= document.getElementById("no1").value;
                // no1=parseInt(no1);
                 
                 document.write("The input no is "+no1+"<br>");
                 len=no1.length;
                // document.write(len+"<br>");
                 
               
                for (let i=0; i<len; i++)
                 {
                         if(parseInt(no1[i]) % 2==0)
                          {

                            evensum=evensum + parseInt(no1[i]);
                
                          }
                         else
                          {
                              oddsum=oddsum+parseInt(no1[i]);
                          }

                          
                        
                
                 }
                 document.write("The Even Sum is==>"+evensum+"<br>");
                 document.write("The Odd Sum is==>"+oddsum+"<br>");
                }
             
         </script>
