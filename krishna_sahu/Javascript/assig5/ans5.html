    <body>
        <h3>Show Pyramid  </h3>
         <input type="text" id="no1" placeholder="Enter number 1==>">
         
         <button type="button" onclick="Pyramid()">Check</button>
     
         <script>
             function Pyramid()
             {
                 let a=1;
                 let no1= document.getElementById("no1").value;
                no1=parseInt(no1);
                 
                 document.write("The input no is "+no1+"<br>");
                // len=no1.length;
                // document.write(len+"<br>");
                 
               
                for (let i=1; i<5; i++)
                {
                     for(let j=1; j<=i; j++)
                     {
                         document.write(a);
                         a++;
                     }
                     document.write("<br>");

                 }
             }
             
         </script>
