<html>
<!DOCTYPE html>
<html lang="on">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <br>
    <div>
    <p style="text-align: center;">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit.<br>
        Assumenda et, blanditiis dignissimos dolore tenetur ducimus.<br>
        Numquam quo neque culpa,nesciunt ab saepe porro! Reprehenderit <br>
        vero fugiat nesciunt! A, animi ipsam?<br>
    </p>
    </div>
    <br>
    <ol>
        <li>
            <button type="button" onclick="changred()" >Red</button>
        </li>
        <li>
            <button type="button" onclick="changgreen()" >Green</button>
        </li>
        <li>
            <button type="button" onclick="changblue()" >Blue</button>
        </li>
    </ol>
  <br><br>  
    <ol>
        <li>
            <button type="button" onclick="changsmall()" >small</button>
        </li>
        <li>
            <button type="button" onclick="changmid()" >medium</button>
        </li>
        <li >
            <button type="button" onclick="changlarg()" >large</button>
        </li>
    </ol>
    <br><br>  
    <ol>
        <li >
            <button type="button" onclick="changf1()" >Calibri</button>
        </li>
        <li>
            <button type="button" onclick="changf2()" >Arial</button>
        </li>
        <li >
            <button type="button" onclick="changf3()" >Kristen ITC</button>
        </li>
    </ol>
    


    <script>
      function changred()
      {
          document.querySelector("p").style.color='red';
          
      }
      function changgreen()
      {
          document.querySelector("p").style.color='green';
          
      }
      function changblue()
      {
          document.querySelector("p").style.color='blue';
          
      }

      //size 
      function changsmall()
      {
          document.querySelector("p").style.fontSize='small';
          
      }
      function changmid()
      {
          document.querySelector("p").style.fontSize='medium';
          
      }
      function changlarg()
      {
          document.querySelector("p").style.fontSize='larger';
          
      }
     //font family
     function changf1()
      {
          document.querySelector("p").style.fontFamily='Calibri';
          
      }
      function changf2()
      {
          document.querySelector("p").style.fontFamily='Arial';
          
      }
      function changf3()
      {
          document.querySelector("p").style.fontFamily='Kristen ITC';
          
      }
    </script>
</body>

</html>
