    <script>
        class student
       {
                constructor(RollNo, Name)
               {
                    this.RollNo = RollNo;
                    this.Name = Name;
               }
               display()
               {
                     return this.RollNo,this.Name;

                  /*  document.write("<br>Inside Display");
                    document.write("<br>Roll No " + this.RollNo);
                    document.write("<br>Name " + this.Name);*/
               }
        }
        //Marks is a derived class/child class
        class Marks extends student
        {
            //Construcor Overrriding
                constructor(RollNo, Name, Marks)
                {
                    super(RollNo,Name);
                    let d1=new Date();
                    this.RollNo = RollNo;
                    this.Name = Name;
                    this.Marks = Marks;
                    this.created = (d1.getDate() + "/" + d1.getMonth() + "/" + d1.getFullYear());
                }
                marks() 
                {
                    
                    return this.created,this.Name,this.Marks;
               /*     document.write("<br>Inside Marks---Created on " + this.created);
                    document.write("<br>Inside Marks---Name " + this.Name);
                    document.write("<br>Inside Marks---Marks " + this.Marks);*/
                }
        }
       let  m2 = new Marks(2, "ss", 45);
       m2.marks();
                    document.write("<br>Inside Marks---Created on " + m2.created);
                    document.write("<br>Inside Marks---Name " + m2.Name);
                    document.write("<br>Inside Marks---Marks " + m2.Marks);
                    
        m2.display();
                    document.write("<br>Inside Display");
                    document.write("<br>Roll No " + m2.RollNo);
                    document.write("<br>Name " + m2.Name);
              
       // m2.show();
