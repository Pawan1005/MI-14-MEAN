    <body>
        <h3>check string   </h3>
     <input type="text" id="string">
     <button type="button" onclick="check()">check</button>

     <label id="valid" style="color: red; visibility: hidden;">Valid</label>
     <label id="invalid" style="color: red; visibility: hidden;">Invalid</label>
      
      <p id="demo"></p>
      <p id="demo1"></p>
      <p id="demo2"></p>
      <p id="demo3"></p>
      <p id="demo4"></p>
     
     
     <script>
         function check()
         {
           var str =document.getElementById("string").value;
          // document.getElementById("demo").innerHTML=str;
             var d=new Date(str);
            // document.getElementById("demo").innerHTML="year  "+d;
                    
           // var y=str.getFullYear();
            document.getElementById("demo1").innerHTML="year  "+d.getFullYear();
            document.getElementById("demo2").innerHTML="day  "+d.getDate();
            document.getElementById("demo3").innerHTML="month "+(d.getMonth()+1);
           

         }
               
         </script>
    </body>
