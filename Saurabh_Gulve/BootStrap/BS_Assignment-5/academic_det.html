        <section>
            <div class="container mt-3 mb-4">
            <h2>Academic Details</h2>
                <form action="action.php" method="post">
                    <div class=" mt-3 mb-5">
                        <label><b> Qualification</b> :</label>
                        <select class="form-control form-select form-select-md" name="qualification" id="qualification">
                            <option disabled value>Select an option</option>
                            <option>Post Graduate</option>
                            <option>Masters in Engg.</option>
                            <option>Masters in Computer Science</option>
                            <option>M.Tech</option>
                            <option>MCA</option>
                            <option value="Other"></option>
                        </select>
                    </div>
                    <div class="mt-3 mb-5">
                        <label><b>University</b> :</label>
                        <input class="form-control" list="university" name="university" placeholder="Select University">
                        <datalist class="form-select-md " id="university">
                            <option value="Mumbai University"></option>
                            <option value="Pune University"></option>
                            <option value="Chennai University"></option>
                            <option value="Nagpur University"></option>
                            <option value="Badoda University"></option>
                        </datalist>
                    </div>
                    <div class="mt-3 mb-5">
                        <label><b>Passing Year </b>:</label>
                        <input class="form-control" type="month" id="pass" name="pass">
                    </div>
                    <div class="mt-3 mb-5">
                        <label><b>Area of Specialization</b> :</label>
                        <select class="form-control form-check" name="area" id="area" multiple>
                            
                            <option>Developer</option>
                            <option>Web Developer</option>
                            <option>Software & IT</option>
                            <option>Training</option>
                            <option>Networking</option>
                            <option>Management</option>
                            <option>Marketing</option>
                        </select>
                    </div>
                    <div class="mt-3 mb-5">
                        <label><b>Upload Resume</b> :</label>
                        <button id="files" onclick="document.getElementById('file').click(); return false;">Browse...</button>
                        <input class="form-control" type="file" id="file" style="visibility: hidden;" accept=".doc,.docx,.pdf" multiple>
                    </div>
                    <div class="container">
                        <button class="btn text-dark bg-primary" type="submit" >Submit</button>
                    </div>
                </form>
            </div>
