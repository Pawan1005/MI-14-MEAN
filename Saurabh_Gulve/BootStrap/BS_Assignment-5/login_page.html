        }
        .container{
            background-color: whitesmoke;

    <body>
        <div class="container mt-5 p-4 border">
        <h2>Login</h2>
            <form action="action_page.php" method="get">
                <div class="form-group mb-3 mt-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                </div>
                <div class="form-group mt-3 mb-3">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" minlength="8" name="pswd">
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me</label>
                </div><br>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div> 
    </body>
