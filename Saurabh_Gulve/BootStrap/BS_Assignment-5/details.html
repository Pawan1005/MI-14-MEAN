        <section>
            <div class="container mt-3">
            <h2>Personal Details</h2>
                <form action="/action_page.php" method="get">
                    <div class=" mb-3 mt-3">
                        <label for="firstname">First Name : </label>
                        <input type="text" class="form-control" id="text" placeholder="Enter First Name" name="fname">
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="lastname">Last Name : </label>
                        <input type="text" class="form-control" id="text" placeholder="Enter Last Name" name="lname">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="phone_no">Mobile Number</label>
                        <input type="number" name="num" data-validation="number" class="form-control" placeholder="Phone Number">
                
                    </div>
                    <div class=" mt-3 mb-3">
                        <label for="gender">Gender :</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1">
                            <label class="form-check-label" for="radio1">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                            <label class="form-check-label" for="radio2">Female</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">
                            <label class="form-check-label" for="radio3">Other</label>
                        </div>
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="age">Age :</label>
                        <div class="form-check ">
                            <input type="radio" class="form-check-input" id="radio4" name="optradio" value="option1">
                            <label class="form-check-label" for="radio4">Less than 18</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio5" name="optradio" value="option2" checked>
                            <label class="form-check-label" for="radio5">18-25</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio6" name="optradio" value="option3">
                            <label class="form-check-label" for="radio6">25-40</label>
                        </div>
                    </div>
                    <div class="container mt-5 mb-5">
