<html>
    <head>
        <title>Inheritence</title>
    </head>
    <body>
        <script language="javascript">
            class student{
                constructor(RollNo,Name){
                    this.RollNo=RollNo;
                    this.Name=Name;
                }
                display(){
                    document.write("<br>Inside Display");
                    document.write("<br>Roll No : "+this.RollNo);
                    document.write("<br>Name : "+this.Name);
                }
            }
            //Marks is a derived class/child class
            class Marks extends student{
            //Construcor Overrriding
                constructor(RollNo,Name,Marks){
                    super(RollNo,Name);                                     // This should be add to get parent class method properties
                    const d1 = new Date();                                  // d1 should be declared 
                    this.RollNo=RollNo;
                    this.Name=Name;
                    this.Marks=Marks;
                    this.created = (d1.getDate() +"/"+ (d1.getMonth()+1) +"/"+ d1.getFullYear());
                }
                marks(){
                    document.write("<br>Inside Marks--- Created on "+this.created);
                    document.write("<br>Inside Marks--- Name : "+this.Name);
                    document.write("<br>Inside Marks--- Marks : "+this.Marks);
                }
            }

            m2 = new Marks(2,"ss",45);
            m2.marks();
            m2.display();
            m2.show();
        </script>
    </body>
</html>
