<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Assignment 4 Q4</title>
    </head>
    <body>
        <h3>Vowels</h3>
        <label for="char">Enter a character :</label>
        <input type="text" id="char" placeholder="Enter character">
        <button onclick = "vowel()"> Check</button> 
        <div id="demo"></div>
            
        <script>

            function vowel()
            {
                var ch;
                ch = document.getElementById("char").value;
                switch(ch)
                {
                    case 'a':
                    case 'e':
                    case 'i':
                    case 'o':
                    case 'u':
                    case 'A':
                    case 'E':
                    case 'I':
                    case 'O':
                    case 'U':
                    document.getElementById('demo').innerHTML = "<br>" + ch + " is a Vowel";
                    break;
                    default:
                    document.getElementById('demo').innerHTML = "<br>" + ch + " is a Consonent";
                    break;
                }
            }
        </script>
    </body>
</html>
