<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Assignment 10 -Q5</title>
    </head>
    <body>
        <h3>Count number of words in string</h3>
        <label> Enter your string with many words : </label>   
        <input type="text" id= "first"> <br> <br>  
        <button onclick="check_count()"> Submit</button>
        <div id="demo"></div>
        <div id="demo1"></div>
        <div id="demo2"></div>
        <div id="demo3"></div>

        <script>
            function check_count()
            {                                                                       // today is a holiday
                var str = document.getElementById ("first").value;
                
                var wordCount = str.match(/(\w+)/g).length;
                
                var txt = str.replace (/ +/g, " ");
                var string = str.replace (/\r?\n|\r/g, " ");

                document.getElementById('demo').innerHTML = "<br> Total Words : " + wordCount;
                document.getElementById('demo1').innerHTML = "<br> String without spaces : " + txt;
                document.getElementById('demo2').innerHTML = "<br> newline with start spacing : " + string;
                

            }
        </script>  
    </body>
</html>
