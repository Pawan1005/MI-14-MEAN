<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Assignment 7 - Q3</title>
    </head>
    <body>
        <h3>Diplaying Student Marks</h3>
        <br>
        <button onclick="myFunc()">Click to Enter values</button>
        
        <script>
            function myFunc() {
                var studentno = prompt("Enter for how many student you want to enter the marks");

                document.write("Total student number is : " + studentno + "<br> <br>");
                const markarr = [];
                var arr1 = [];
                for (let s = 1; s <= studentno; s++) {
                    markarr[s] = addmark();
                }
                //before  sorting
                document.write("---- Before Sorting ---- <br><br>");
                for (let d = 1; d <= studentno; d++) {
                    document.write("Student No " + d + " : " + markarr[d] + "<br>");
                }

                document.write("<br>");

                // after sorting
                document.write("---- After Sorting(Bubble sort )---- <br><br>");
                for (let s1 = 1; s1 <= studentno; s1++) {
                    arr1[s1] = bubblesort(markarr[s1]);
                }
                //  document.write(arr1);
                for (let d = 1; d <= studentno; d++) {
                    document.write("Student No " + d + " : " + arr1[d] + "<br>");
                }

                document.write("<br>");
                ///addmark
                function addmark() {
                    const submark = [];
                    for (let j = 0; j < 4; j++) {
                        var mark = prompt("Enter 4 subject marks");
                        submark[j] = mark;
                    }

                    return submark;
                }
                //bubble sort
                function bubblesort(arr) {
                    for (let i = 0; i < arr.length; i++) {
                        for (let j = 0; j < arr.length - i - 1; j++) {
                            if (arr[j] > arr[j + 1]) {
                                let temp;
                                temp = arr[j];
                                arr[j] = arr[j + 1];
                                arr[j + 1] = temp;
                            }
                        }
                    }
                    return arr;
                }
            }
        </script>
    </body>
</html>
