<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Assignment 7 - Q1</title>
    </head>
    <body>
        <button onclick="triangle()"> Enter no. of rows </button>
        <p id="demo"></p>
        <script>
            function triangle()
            {
                var n,i,j;
                n =  prompt('Enter No of rows ');
                for(i = 0; i < n; i++)
                {
                    for(j = 1; j <= i; j++)
                {
                    document.write(j+" ");
                }
                document.write("1");
                document.write("</br>");
                }
            }
        </script>
    </body>
