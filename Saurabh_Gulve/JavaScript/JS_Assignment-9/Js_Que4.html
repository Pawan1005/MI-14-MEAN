<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Assignment 9 -Q4</title>
    </head>
    <body>
        <br>
        <label> Enter any string : </label>   
        <input type="text" id= "pal"> <br> <br>  
        <button onclick="pal_string()"> Submit</button>
        <div id="demo"></div>

        <script>
            function pal_string(){
                var a = document.getElementById("pal").value;  
                var b = "";  
                for (var i = a.length-1; i >= 0; i--)  
                {  
                    b = b + a[i]  ;
                }  
                if (a == b) {
                    document.getElementById("demo").innerHTML ="<br> <b>" + b +  " is a Palindrome String ";  
                }
                else  {
                    document.getElementById("demo").innerHTML ="<br> <b>" + b +  " is not a Palindrome String";  
                }
                
            }        
        </script>
    </body>
</html>
