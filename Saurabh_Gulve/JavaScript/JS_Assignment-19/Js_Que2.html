<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Assignment 19 - Q2</title>
    </head>
    <body>
        <h2 style="text-align: center;">Adding Elements in the list</h2><br>
        <input type="text" id="text"></input>
        <input type="button" id="button1" value="Add" onclick="add_list()"></input><br><br>
        <div id="demo"></div> 

        <script>
            var x = 0;
            var array = Array();

            function add_list()
            {
                array[x] = document.getElementById("text").value;
                x++;

                var e = "";     
                for (var y=0; y<array.length; y++)
                {
                    e +=  (y+1)+ "." + array[y] + "<br>";
                }
                document.getElementById("demo").innerHTML = e;
            }
        </script>
    </body>
</html>
