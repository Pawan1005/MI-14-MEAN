<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, Initial scale=1.0">
        <title> Student Detail Form-2</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div class="main2">
            <div>
                <h2>MI-9 Intern HTML Assesment </h2>
            </div><br>
            <hr>
            <h3>Personal Details</h3>
                <form action="action.php" method="get">
                    <label><b>First Name</b> :</label>
                    <input type="text" name="fname" placeholder="First Name"><br><br>
                    <label><b>Last Name</b> :</label>
                    <input type="text" name="lname" placeholder="Last Name"><br><br>
                    <label><b>Gender</b> :</label>
                    <input type="radio" id="male" name="gender" value="male"><label>Male</label>
                    <input type="radio" id="female" name="gender" value="female"><label>Female</label>
                    <input type="radio" id="other" name="gender" value="other"><label>Other</label><br><br><br>
                    <label><b>Age</b> :</label>
                    <input type="radio" id="lessthan18" name="age" value="lessthan18"><label>Less than 18</label>
                    <input type="radio" id="18-25" name="age" value="18-25" checked><label>18-25</label>
                    <input type="radio" id="26-40" name="age" value="26-40"><label>26-40</label><br><br>                  
            <h3>Professional Details</h3>
                <fieldset class="main3">
                    <legend>Academic Details</legend>
                    <label><b>Skill Set</b> :</label>
                    <input type="checkbox" id="html" name="html" value="HTML">
                    <label> HTML </label>
                    <input type="checkbox" id="css" name="css" value="CSS">
                    <label> CSS </label>
                    <input type="checkbox" id="js" name="js" value="JavaScript">
                    <label> JavaScript </label>
                    <input type="checkbox" id="oracle" name="oracle" value="Oracle">
                    <label> Oracle </label>
                    <br><br><br>
                    <label><b>Highest Qualification</b> :</label>
                    <select name="qualification" id="qualification" style="width: 17%;">
                        <option disabled value>Select an option</option>
                        <option>Diploma in Computer Science</option>
                        <option>Science Graduate</option>
                        <option>Bachelor in Engg.</option>
                        <option>Masters in Computer Science</option>
                        <option>Masters in Engg.</option>
                        <option value="Other"></option>
                    </select>
                    <br><br><br>
                    <label><b>University</b> :</label>
                    <input list="university" name="university" placeholder="Select University">
                    <datalist id="university">
                        <option value="Mumbai University"></option>
                        <option value="Pune University"></option>
                        <option value="Chennai University"></option>
                        <option value="Nagpur University"></option>
                        <option value="Badoda University"></option>
                    </datalist><br><br><br>
                    <label><b>Area of Expertise</b> :</label>
                    <select name="area" id="area"  style="width: 15%;" multiple>
                        <option value="Software">Software</option>
                        <option value="Training">Training</option>
                        <option value="Networking">Networking</option>
                        <option value="Management">Management</option>
                        <option value="Marketing">Marketing</option>
                    </select>
                </fieldset><br>
                <fieldset class="main3">
                    <legend>Resume</legend>
                    <label><b>Upload Resume</b> :</label>
                    <button id="files" onclick="document.getElementById('file').click(); return false;">Browse...</button>
                    <input type="file" id="file" style="visibility: hidden;" accept=".doc,.docx,.pdf" multiple><br><br>
                    <label><b>Comments</b> :</label>
                    <textarea name="comments" placeholder="Add Your Comments.."></textarea>
                </fieldset>
                    <input type="submit" value="Submit">   
                </form>
        </div>
    </body>
</html>
