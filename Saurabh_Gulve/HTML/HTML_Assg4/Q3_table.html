<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, Initial scale=1.0">
        <title> Table 3 </title>
        <style>
            table,th,td{
                border:5px double gray;
                border-collapse: collapse;
                margin-top: 50px;
                margin-left: auto; 
                margin-right: auto;     
            } 
            th,td{
                padding: 5px;
                font-family:serif;
            }
            td{
                text-align: center;
            }
            #td1{
                text-align: unset;
            }
        </style>
    </head>

        <div>
            <table>
                <thead>
                    <tr>
                        <th rowspan="3"> Day</th>

                        <th colspan="2">Schedule</th>
                        <th rowspan="2"> Topic</th>
                        <tr>
                            <th> Begin</th>
                            <th> End</th>
                        </tr>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="td1" rowspan="2">Monday</td>
                        <td rowspan="2" style="background-color:rgb(228, 228, 171);">8:00 a.m.</td>
                        <td rowspan="2" style="background-color:rgb(149, 169, 211);">5:00 p.m.</td>                  
                        <td>Introduction to XML</td>
                    </tr>   
                    <tr>
                        <td>Validity DTD and Relax NG</td>
                    </tr>
                    <tr>
                        <td id="td1" rowspan="3"> Tuesday</td>
                        <td style="background-color:rgb(228, 228, 171);">8:00 a.m.</td>
                        <td style="background-color:rgb(228, 228, 171);">11:00 a.m.</td>
                        <td rowspan="2">X Path</td>
                    </tr>
                    <tr>
                        <td style="background-color:rgb(228, 228, 171);">11:00 a.m.</td>
                        <td style="background-color:rgb(162, 221, 162);">2:00 p.m.</td>
                    </tr>
                    <tr>
                        <td style="background-color:rgb(162, 221, 162);">2:00 p.m.</td>
                        <td style="background-color:rgb(149, 169, 211)">5:00 p.m.</td>
                        <td> XSL Transformations</td>
                    </tr>
                    <tr>
                        <td id="td1"> Wednesday </td>
                        <td style="background-color:rgb(228, 228, 171);">8:00 a.m.</td>
                        <td style="background-color:rgb(162, 221, 162);">12:00 p.m.</td>
                        <td> XSL Formatting Objects</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
