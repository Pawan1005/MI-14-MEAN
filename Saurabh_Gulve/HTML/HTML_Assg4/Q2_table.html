<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, Initial scale=1.0">
        <title> Table 2 </title>
        <style>
            table,th{
                border:10px solid grey;
                border-collapse: collapse;
                margin-left: auto; 
                margin-right: auto; 
                font-size: 30px; 
            } 
            th{
                padding: 7px;
                border-bottom: 2px solid gray; 
            }
            td{
                padding: 7px;
                text-align: center;
                border-left: 10px solid gray;  
            }
            tr,th{
                border-bottom: 2px solid gray;
            }       
            caption{
                color:rgb(187, 42, 187);
                text-align: center;
            }   
        </style>
    </head>
    <body>
        <table>
            <caption>Jan's Spring Term Afternoon Schedule</caption>

                    <th> Monday</th>

                    <th> Thursday</th>

                </tr>
                <tr>
                    <td><b> 1:00</b></td>

                    <td rowspan="8"> Office <br> Hours <br> by <br> Appt</td>
                    <td rowspan="2">Office</td>
                </tr>              
                <tr>

                </tr>
                <tr>

                    <td rowspan="3"> MAT <br>108 </td>

                    <td rowspan="3"> MAT <br>108</td>

                <tr>

                <tr>

                    <td><b>4:00</b></td>    
                </tr>
                <tr>
                    <td><b>4:30</b></td>

        </table>
    </body>
</html>
