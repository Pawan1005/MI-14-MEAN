<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-compatiable" content="IE=edge">
            <meta name="viewport" content "width-device-width, Initial scale=1.0">
            <title> table tag </title>
            <style>
                table, th, td{
                    border: 2px solid black;
                }
                th, td{
                    padding: 5px;
                    border-radius: 5px;
                }
                h1{
                    color: rgb(31, 28, 184);
                    text-align: center; 
                }
                table{
                    background-color: rgb(67, 179, 89);
                }
                </style>
                </head>
                <body>
                    <h1> A test table with merged cell</h1>
                        <table align="center">
                        <tr>
                            <th rowspan="2"> </th>
                            <th colspan="2">Average</th>
                            <th rowspan="2">Red eyes</th>
                             </tr>
                            <tr>
                                <th>height</th>
                                <th>weight</th>
                            </tr>
                            <tr>
                                <th>Males</th>
                                <td>1.9</td>
                                <td>0.003</td>
                                <td>40%</td>
                            </tr>
                            <tr>
                                <th>Females</th>
                                <td>1.7</td>
                                <td>0.002</td>
                                <td>43%</td> 
                            </tr>
        </table>                    
    </body>
</html>
