<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatiable" content="IE=edge">
        <meta name="viewport" content "width-device-width, Initial scale=1.0">
        <title> From</title>
        <link rel="stylesheet" href="fstyle.css">
        </head>
        <style>
                body 
                {
                      background-color: coral;
                    }
                    </style>
            <from action="action.php" method="get">
                <fieldset>
                    <h1 text align="right">MI-9 Intern HTML Assesment</h1><br>
                    <legend>Contact From</legend>

                <input type="radio"id="female" name="gender" value="female"><label>female</label><br><br>
                <label>Age:-</label>

                <input type="checkbox"id="Oracle" name="Skill Set" value="Oracle"><label>Oracle</label><br><br>

                    </select><br><br>

                    <option value="Networking"></option>
                    <option value="Management"></option>
                </datalist><br>

                <fieldset>

                <label>Comments:-</label>
                <textarea name="Comments"></textarea><br>
                <span text align="center">
                    <div class="center">
                <input type="submit" name="Submit">
                </div>
                </span>
