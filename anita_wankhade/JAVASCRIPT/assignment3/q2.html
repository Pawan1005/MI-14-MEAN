<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check a number is Prime or not using JavaScript</title>
    </head>
    <body>
        <center>
            <h1>Prime Number</h1>
            <hr color="Green">
            <p>Enter the Number: <input id="num"><button onclick="checkPrime()">Check</button></p>
            <p id="resPara" style="display:none;">It is <span id="res"></span> Number</p>
        </center>
        <script>
            var num, i, chk, temp;
            function checkPrime()
            {
              num = parseInt(document.getElementById("num").value);
              if(num)
              {
                chk=0;
                temp = document.getElementById("resPara");
                temp.style.display = "block";
                for(i=2; i<num; i++)
                {
                  if(num%2==0)
                  {
                    chk++;
                    break;
                  }
                }
                if(chk==0)
                  document.getElementById("res").innerHTML = "a Prime";
                else
                  document.getElementById("res").innerHTML = "not a Prime";
              }
            }
        </script>
    </body>
</html>
