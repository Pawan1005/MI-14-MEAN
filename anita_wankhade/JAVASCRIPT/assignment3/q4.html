<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Number row and column JavaScript</title>
    </head>
    <body>
        <center>
            <h1>Star of Row and column</h1>
            <hr color="Green">
        </center>
        <script>
            function star_pattern()
            {
                var c=9,r=5;
                for (var i = 1; i <= r; i++){
                    for (var j = 1; j <= c; j++){
                        document.write("*");
                    }
                    document.write("<br>");
                }
            } 
            star_pattern();        
        </script>
    </body>
</html>
