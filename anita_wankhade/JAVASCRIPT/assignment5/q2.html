<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Armstrong Number in JavaScript</title>
    </head>
    <script>
        var num =8;
        var a = 0;
        var b = 1;
        var c = 0;
        document.write ("fibonacci series : "+"<br>");
        for (var i = 0; i<num; i++){
            document.write(c+" ");
            a = b;
            b = c;
            c = a + b;
        }
    </script>
    </body>
    </html>
