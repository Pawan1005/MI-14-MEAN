<!DOCTYPE html>
<html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Marks merge sort in JavaScript</title>
      </head>
    <body>
      <body>
        <h3>Section A and Section B  array usgin Merge Sort ==>   </h3>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <script>
             let Aarr=secA();
             var Barr=secB();
             document.write("The A array==> "+Aarr+"<br>");
             document.write("The B array==> "+Barr+"<br>");
             const addsort = Aarr.concat(Barr);

             document.write("Using Merge sort A the array ==>"+addsort+"<br>");

             let addsort1 = mergesort(addsort);
             
             document.write("Using Merge sort A the array ==>"+addsort1+"<br>");
             function secA()
              {
               var ano= prompt("Enter the how many student in A section");
                const marr=[];
                for(let i=0; i<ano; i++)
                {
                         marr[i]=addmark();

                }
                return marr;
              }  
              function secB()
              {
               var bno= prompt("Enter the how many student in B section");
                const marr1=[];
                for(let j=0; j<bno; j++)
                {
                         marr1[j]=addmark();

                }
                return marr1;
              }  
                 function addmark()
                 { 
                     const markarr=[];
                     for(let i=0;i<1;i++)
                     {
                          var mark=prompt("Enter the 2 digit mark");
                            markarr[i]=mark;
                     }
                     return markarr;
                 }
              // Merge Sort
              function mergesort(arr)
              {
                  if(arr.length <= 1)
                  
                      return arr;
                  
                      let mid = Math.floor(arr.length / 2);
                      let left = mergesort(arr.slice(0,mid));
                      let right = mergesort(arr.slice(mid));
                
                     return merge(left,right);
                  
              }           
              function merge(arr1,arr2)
              {
                  let result=[];
                  let i=0,j=0;
                  while(i < arr1.length && j < arr2.length)
                  {
                      if(arr1[i] < arr2[j])
                      {
                          result.push(arr1[i]);
                          i++;
                      }
                      else
                      {
                          result.push(arr2[j]);
                          j++;
                      }
                  }
                  while(i < arr1.length)
                  {
                      result.push(arr1[i]);
                      i++;
                  }
                  while(j < arr2.length)
                  {
                      result.push(arr2[j]);
                      j++;
                  }
                  return result;
              }
            </script>
    </body>
    </html>
