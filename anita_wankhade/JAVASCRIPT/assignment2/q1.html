<!DOCTYPE html>
<html>
<body>
    <title>Javascript</title>
        <style>
            h2{
                text-align: center;
                background-color: rgb(169, 175, 83);
            }
            p{
                text-align: center; 
            }
        </style>
        <h2>Five Highest Number</h2>
        <p><b>2</b><sup><b>nd</b></sup> <b> Highest Number : </b><p id="demo1"></p>
        <p id="demo2"></p>
        <script>
            const num = [40, 120, 75, 50, 15];
            var len = num.length;
            document.getElementById("demo1").innerHTML = "<br>" + "[" +num+ "]";
            var avg;
            var arr = ['40','120','75','50','15'];
            avg=arr.sort(function(a,b)
            {
                return b-a;
            })[1];
            document.getElementById("demo2").innerHTML = + avg;;
        </script>
    </body>
</html>
