<!DOCTYPE html>
<html>
<body>
    <title>Javascript</title>
        <style>
            h2{
                text-align: center;
                background-color: rgb(169, 175, 83);
            }
            p{
                text-align: center; 
            }
        </style>
        <h2>Five Largest Number</h2>
        <p> [75, 150, 85, 62, 95] </p>
        <p><b>2</b><sup><b>nd</b></sup> <b> Largest number : </b></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
    <script>
        document.getElementById("demo1").innerHTML = Math.max(75, 150, 85, 62, 95);
        let b = Math.max(20);
        let c = Math.max(30);
        let d = Math.max(40);
        let e = Math.max(50);
        document.getElementById("demo").innerHTML = a + "<br>" + b + "<br>" + c + "<br>" + d + "<br>" + e;
    </script>
</body>
</html>
