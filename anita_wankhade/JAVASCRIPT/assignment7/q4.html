<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
        <h3>Show Student marks==>   </h3>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <script>
                var studentno=prompt("Enter the how many student enter the marks ==>");
                //document.getElementById("demo").innerHTML="The total student is ==>  "+studentno;
                 document.write("Total student number is ==> "+studentno+"<br>");
                  const markarr=[];
                var arr1=[];
                for(let s=0; s<studentno; s++)
                {
                     markarr[s]=addmark();
                    
                }
                //befor  sorting===
                  document.write("=====Befor Sorting==== <br><br>");
                for(let d=0; d<studentno; d++)
                {
                      document.write("student no "+d+ "==>"+markarr[d]+"<br>");
                }       
                 
                document.write("<br>");

                // after sorting===
                document.write("=====After Sorting(selection sort )==== <br><br>");                
                for(let s1=0; s1<studentno; s1++)
                {
                        arr1[s1]=selectionsort(markarr[s1]);
                }       
             //  document.write(arr1);   
               for(let d=0; d<studentno; d++)
                {
                      document.write("student no "+d+ "==>"+arr1[d]+"<br>");
                }       
                 
                document.write("<br>");
                ///addmark
                 function addmark()
                 {
                    const submark=[];
                    for(let j=0; j<5; j++)
                     {
                         var mark=prompt("Enter the 5 subject marks==>");
                         submark[j]=mark;

                     }
                   
                     return submark;
                  }
                  function selectionsort(arr)
                   {
                     let min;
                     for(let i=0; i< arr.length-1; i++)
                    {
                        min=i;
                        for(let j=i+1; j< arr.length; j++)
                        {
                            if(arr[j] < arr[min])
                            {
                                min=j;
                            }
                        }
                        if(min !== i)
                        {
                                let temp;
                                temp = arr[i];
                                arr[i] = arr[min];
                                arr[min] =temp;
                         }
                        
                     }
                         return arr;
                 }
    </script>
    </body>
    </html>
