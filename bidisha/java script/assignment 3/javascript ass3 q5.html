<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Assignment 3-Q5</title>
    </head>
    <body>
        <label>Enter a number : </label>
        <input type="text" id="num" maxlength="5">
        <button onclick="my_fact()">Factorial</button>
        <p id="demo"></p>

        <script>
            function my_fact(){
                var i, num, f;  
                f = 1;  
                num = document.getElementById("num").value;  
                for(i = 1; i <= num; i++)    
                {  
                    f = f * i;  
                }
                i = i - 1;    
                document.getElementById("demo").innerHTML = "The factorial of the number " + i + " is : " + f ;  
            }  
        </script>
    </body>
</html>
