<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Assignment 3-Q2</title>
    </head>
    <body>
        <label>Enter a number : </label>
        <input type="text" id="num" maxlength="4">
        <button onclick="check_prime()">Check</button>
        <p id="demo"></p>

        <script>
            function check_prime(){
                var x, i, chk;
                x=parseInt(document.getElementById('num').value);

                if(x)
                {
                    chk=0;
                    for(i=2; i<x; i++)
                    {
                        if(x%2==0)
                        {
                            chk++;
                            break;
                        }
                    }
                    if(chk==0)
                    document.getElementById("demo").innerHTML = x + " It is a Prime Number";
                    else
                    document.getElementById("demo").innerHTML = x + " It is not a Prime Number";
                }
            }   
        </script>
    </body>
</html>
