<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Assignment 3-Q4</title>
    </head>
    <body>
        <script>
            function star_pattern()
            {
                var c=20,r=10;
                for (var i = 1; i <= r; i++){
                    for (var j = 1; j <= c; j++){
                        document.write("*");
                    }
                    document.write("<br>");
                }
            } 
            star_pattern();        
        </script>
    </body>
</html>
