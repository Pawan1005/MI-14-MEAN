<body>
    <h3>Fibonacci Series</h3>
    <input type="text" id="first" placeholder="Enter a number" required>
    <button onclick="fib ()">Submit</button>

<script>
    const fib = (n) => {
        const fibarray = [0,1];
        for(var i=2; i<=n; i++) {
            fibarray.push(fibarray[i-2] + fibarray[i-1]);
        }
        return fibarray;
    }
    console.log(fib(10));
    </script>
    </body>
</html>
