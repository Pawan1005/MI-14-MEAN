<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Assignment 4 Q2</title>
    </head>
    <body>
        <h3>Automorphic Number</h3>
        <label for="number">Enter a Number: </label>
        <input type="text" id="num">
        <button onclick="myfunc()">Check</button>
        <p id="demo"></p>
        <p id="demo1"></p>

        <script>
            function myfunc(){

                var x,y;
                x = Number(document.getElementById('num').value);   
                y = x * x;                                            
                document.getElementById('demo').innerHTML= "Square of a number " + x + " is " + y;

                if(x % 10 != y % 10)                   
                {
                    document.getElementById('demo1').innerHTML= x + " is not an Automorphic Number";               
                }
                else{  
                    document.getElementById('demo1').innerHTML = x + " is an Automorphic Number";
                    x = x/10;                     
                    y = y/10;
                }
            }
        </script>
    </body>
</html>
