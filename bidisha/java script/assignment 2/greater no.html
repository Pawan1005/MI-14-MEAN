<html>
<head>
<title>greater of 5 number</title>
</head>
<body>
    <script type="text/JavaScript">
        var a,b,c,d,e;
        a = prompt("ENTER 1ST NUMBER");
        b = prompt("ENTER 2ND NUMBER");
        c = prompt("ENTER 3RD NUMBER");
        d = prompt("ENTER 4TH NUMBER");
        e = prompt("ENTER 5TH NUMBER");
        if(a>b && a>c && a>d && a>e )
        alert(a+ " 2nd greater number ");
        else
        if(b>a && b>c && b>d && b>e )
        alert(b+ "2nd greater number ");
        else
        if(c>a && c>b && c>d && c>e )
        alert(c+ "2nd greater number ");
        else
        if(d>a && d>b && d>c && d>e )
        alert(d+ "2nd greater number ");
        else
        if(e>a && e>b && e>c && e>d )
        alert(e+ "2nd greater number ");
        </script>
</body>
</html>
