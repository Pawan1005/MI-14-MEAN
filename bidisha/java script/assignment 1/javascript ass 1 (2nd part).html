<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> SWAP TWO NUMBERS  </title>
</head>
<body>
    <h2>SWAP TWO NUMBERS without temporary variable</h2>
    <p id = "demo1"></p>
    <p id = "demo2"></p>
    <script>
        let a = 2;
        let b = 10;
        [a,b] = [b,a];
        document.getElementById("demo1").innerHTML =  a;
        document.getElementById("demo2").innerHTML =  b;
        </Script>
</body>
</html>
