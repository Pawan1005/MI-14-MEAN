<!DOCTYPE html>

<head>
<title></title>
<script type="text/JavaScript">
       var a = prompt('Please enter the a value');
       var b = prompt('Please enter the b value');
       console.log('The value of a is: 'value', The value of b is: 'value' ');
       var temp;
       // a = 2, b = 10
       temp = a; // temp = 2
       a = b; // a = 10
       b = temp; 
       console.log(' After Swapping \n The value of a is: 'value' , The value of b is: 'value'');
    </script>
</head>
