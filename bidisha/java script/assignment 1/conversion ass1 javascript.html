<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> CONVERSION  </title>
</head>
<body>
    <h2> CONVERSION </h2>
    <p id = "demo1"></p>
    <p id = "demo2"></p>
    <script type="text/javascript">
        function convert(c_temp) {
           var f_temp;
           f_temp = c_temp * (9/5) + 32 ;
           return(f_temp);
        }
        var c_temp = 100;
        var f_temp = convert(c_temp);
        document.write("The Fahrenvheit value is : " + f_temp);
        </script>
       
          
          
       
       
</body>
</html>
