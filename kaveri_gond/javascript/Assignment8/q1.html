    <body>
        <h3>Marks of students score</h3>
        <P id="demo"></p>

        <script> 
         const arr = [];
         for(let i=1; i<=10; i++){
             
           var mark = parseInt(prompt("Enter the marks of 10 subject "));
           if(mark>80){
               alert("Marks should be less than 80");
               continue;
           }
           arr[i] = mark;
         }
         document.getElementById("demo").innerHTML ="Marks of 10 subject" +" " +arr;

         for(let i=1; i<arr.length; i++){

            for(let j=0; j<1; j++){
                num1 = arr[i];
            document.write("Subject"+" " +i+ "=" +" " +num1 +"<br>");
            }
            }
            document.write("<br>"+"**** Internal Marks ****");
            for(let i=1; i<arr.length; i++){
                 arr1 = arr[i];
                 intmak = Math.round(1/5*arr[i]);
                 document.write("<br>"+"Subject "+" " +i+ "="+ " " +intmak +"<br>");
            }

            document.write("<br>"+"**** TOTAL MARKS ****");
            for(let i=1; i<arr.length; i++){
                mar = arr[i];
                tmak = (arr[i]+(1/5*arr[i]));

                document.write("<br>"+"Subject "+" " +i+ "="+ " " +tmak +"<br>");
            }
           
            

        
        
        
        
        </script>

    </body>
