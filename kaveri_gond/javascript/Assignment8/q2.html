            document.write("<br>"+"**** QUICK SORT ****");
             const arr2 = [];
             for(let i=1; i<=10; i++){
                 arr2[i] = totalmak = Math.ceil(arr[i]+(1/5*arr[i]));
             }

            function swap(arr2, leftIndex, rightIndex){
                    var temp = arr2[leftIndex];
                    arr2[leftIndex] = arr2[rightIndex];
                    arr2[rightIndex] = temp;
                }
                function partition(arr2, left, right) {
                    var pivot   = arr2[Math.floor((right + left) / 2)], //middle element
                        i       = left, //left pointer
                        j       = right; //right pointer
                    while (i <= j) {
                        while (arr2[i] < pivot) {
                            i++;
                        }
                        while (arr2[j] > pivot) {
                            j--;
                        }
                        if (i <= j) {
                            swap(arr2, i, j); //sawpping two elements
                            i++;
                            j--;
                        }
                    }
                    return i;
                }

                function quickSort(arr2, left, right) {
                    var index;
                    if (arr2.length > 1) {
                        index = partition(arr2, left, right); //index returned from partition
                        if (left < index - 1) { //more elements on the left side of the pivot
                            quickSort(arr2, left, index - 1);
                        }
                        if (index < right) { //more elements on the right side of the pivot
                            quickSort(arr2, index, right);
                        }
                    }
                    return arr2;
                }
                // first call to quick sort
                var sortedArray = quickSort(arr2, 0, arr2.length - 1);

               document.write("<br>"+"Sorted array for total number ="+" "+sortedArray);
                        
            </script>
