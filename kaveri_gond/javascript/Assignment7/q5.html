<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <h3></h3>
        <p>******  Before sorting  ******</p>
        <P id="demo"></P>

        <script>
              const std =  prompt("enter the number of students");
                num = parseInt (std);
            
                const arr1 = [];
            
                for(let i =1; i<=num; i++){
                    var marks =prompt("enter the marks of" +" "+std+ " " + "students .");
                    arr1[i] = parseInt (marks);
                    
                }
                document.getElementById("demo").innerHTML ="Marks of" +" " +num+ " "+"students"+" " +arr1;
            
                for(let i=1; i<arr1.length; i++){

                for(let j=0; j<1; j++){
                    num1 = arr1[i];
                document.write("Marks"+" " +i+ " " +num1 +"<br>");
                }
                }
         
                document.write("<br>"+"******  After sorting  ******");

                function selectnSort(arr1){
                    let min ;
                    for(let i=0; i<arr1.length; i++){
                        min = i;

                    for(j=i+1; j<arr1.length; j++){
                        if(arr1[j] < arr1[min]){
                            min = j;
                        }
                    }
                    if(min !== i){
                        [arr1[i], arr1[min]] = [arr1[min],arr1[i]];
                    }
                    }
                    return arr1;
                }
                var arr2 = selectnSort(arr1);
                for(let i=1; i<arr1.length; i++){

                    for(let j=0; j<1; j++){
                    num2 = arr2[i];
                    document.write("<br>"+"Marks"+" " +i+ " " +num2 +"<br>");
                    }
                    }
        </script>
        
    </body>
</html>
