<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
    <style>
        h3{
            color: blue;
        }
        body{
            text-align: center;
        }
    </style>
    <body>
        <h3>NUMBER IN TRIANGLE FORM</h3>
        <label for="num">Enter the number</label>
        <input type="number" id="num">
        <button type="button" onclick="myfunct()">TRY IT</button>
        <p id="demo"></p>
        
        <script>
            function myfunct(){
                var number = parseInt (document.getElementById("num").value);
                var x=1;

                document.write(x + "<br>");
                 
                 for (let  i= 1; i <= number ; i++) {
                      
                    
                     for (let j=1; j <= i; j++){
                     
                       document.write(j +" ");
                    
                     }
                     document.write(x );

                     document.write("<br>");
                 }
           
            }
            
            
        </script>
    </body>
</html>
