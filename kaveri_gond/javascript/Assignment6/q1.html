<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
    <body>
        <h3>List of users</h3>
         <label for="first">1</label>
        <input type="text" id="first"><br><br>
        <label for="second">2</label>
        <input type="text" id="second"><br><br>
        <label for="third">3</label>
        <input type="text" id="third"><br><br>
        <label for="fourth">4</label>
        <input type="text" id="fourth"><br><br>
        <label for="fifth">5</label>
        <input type="text" id="fifth"><br><br><br>

        <button type="button" onclick="myfunct()">submit</button>

        <p id="demo"></p>
        <p id="demo1"></p>
       

        <script>
            function myfunct(){
                        const name = [];
                        name[0] = (document.getElementById("first").value); 
                        name[1] = (document.getElementById("second").value); 
                        name[2] = (document.getElementById("third").value); 
                        name[3] = (document.getElementById("fourth").value); 
                        name[4] = (document.getElementById("fifth").value); 
                
                document.getElementById("demo").innerHTML = name;

                document.getElementById("demo1").innerHTML = "NAME 1" +"  "+ name[0]+ "<br>" +"NAME 2" +"  "+name[1] +"<br>"+ "NAME 3" +"  " +name[2] +"<br>" +"NAME 4" +"  " +name[3] +"<br>" +"NAME 5" +"  " +name[4];


            }



        </script>
        
    </body>
