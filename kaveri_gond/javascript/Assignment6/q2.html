<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <h3>A JavaScript Program</h3>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>



        <script>
            const arr = [];
            for (let i = 1; i<=5; i++) {
               var name = prompt ("enter name");
               arr[i] =name;
               if(name == "X" || name == null){
                document.write ("null");  
                   break;
               }
                
            }
            document.getElementById("demo1").innerHTML = arr;
            document.getElementById("demo2").innerHTML = arr.join("~");
            document.getElementById("demo3").innerHTML = arr.sort();
            document.getElementById("demo4").innerHTML = arr.toString().toUpperCase();
            //document.getElementById("demo5").innerHTML = arr.join("~");
            //document.getElementById("demo2").innerHTML = arr.reverse();
            document.getElementById("demo5").innerHTML = arr.reverse().toString().toUpperCase();
            
        </script>

        
    </body>
</html>
