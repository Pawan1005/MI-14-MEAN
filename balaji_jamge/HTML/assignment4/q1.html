<!DOCTYPE html>
<html>
    <head>
        <title>colspan & rowspan</title>
        <style>
            table,tr,th,td{
            border-collapse: collapse;
            border: solid;

            }
            
            
        </style>
    </head>
    <body>
        <table align="center">

        <p align="center"><i>A test table with merged cells</i><p>
            <tr>
                <th rowspan="2">
                <th colspan="2">Average
                <th rowspan="2">Red <br> Eyes</th>
            </tr>
            <tr>
            <th>height</th>
            <th>weight</th>
            </tr>
            <tr>
                <th>Male</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <th>Females</th>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </table>
    </body>
</html>
