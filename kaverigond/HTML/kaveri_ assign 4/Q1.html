<!DOCTYPE html> 
<html>
    <style>
        table,th,td{
            border-radius: 5px;
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{
            padding: 5px;
            border-radius: 5px;
        }
        body{
            text-align: center;
            background-color: blueviolet;
        }
    </style>
    <body>
        <h1>A test table with merged cells</h1>
        <table align="center">
            <tr>
                <th rowspan="2"> </th>
                <th colspan="2" >Average</th>
                <th rowspan="2">Red eyes</th>
            </tr>
            <tr>
                <th>height</th>
                <th>weight</th>
            </tr> 
            <tr>
                <th>Males</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr> 
            <tr>
                <th>Females</th>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>  
                
        </table>
    </body>
</html>
