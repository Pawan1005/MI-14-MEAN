<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar Schedule</title>
</head>
<body>
    <style>
        .table-body{
            text-align: center;
        }
        table{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        table, td, th{
            border: 2px solid black;
        }
        .head{
            font-size: xx-large;
        }
        .hh2{
            height: 5px;
        }
        .hh1{
            height: 15px;
        }
    </style>
    
    <div class="table-body">
        <p class="head">Seminar Schedule</p>
        <table>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="4">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00 a.m.</td>
                <td rowspan="2">5:00 p.m.</td>
                <td >Introduction To XML</td>
            </tr>
            <tr>
                <td>Validity:DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td>8:00 a.m.</td>
                <td>11:00 a.m.</td>
                <td><div class="hh1" >XPath</div></td>
            </tr>
            <tr>
                <td>11:00 a.m.</td>
                <td>2:00 p.m.</td>
            </tr>
            <tr>
                <td>2:00 p.m.</td>
                <td>5:00 p.m.</td>
                <td rowspan="" class="hh2">XSL Transformation</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8:00 a.m</td>
                <td>12:00 p.m.</td>
                <td>XSL Formatting Object</td>
            </tr>
        </table>
    </div>
</body>
</html>
