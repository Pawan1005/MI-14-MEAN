<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form1</title>
</head>
<body>
    <style>
        .header{
            text-align: right;
        }
        h1,h2{
            background-color: rgba(81, 81, 197, 0.924);
            /* float: right; */
            width: 100%;
        }

    </style>
    <div>
        <div class="header">
            <h1>MI-14 Mean HTML Assesment</h1>
        </div><br>
        <hr>
        <div class="header">
            <h2>Personal Details</h2>
        </div><br>
        <div>
            <label for="firstName">First Name :</label>
            <input type="text" name="firstName" id="firstName"><br><br>
            <label for="LastName">Last Name :</label>
            <input type="text" name="LastName" id="LastName"><br><br>
            <label for="gender">Gender :</label>
            <input type="radio" name="Male" id="Male">Male
            <input type="radio" name="Female" id="female"> Female
            <input type="radio" name="Other" id="Other">Other
            <br><br>
            <label for="Age">Age :</label>
            <input type="checkbox" name="less18" id="less18">Less Than 18
            <input type="checkbox" name="age2" id="age2" checked>18-25
            <input type="checkbox" name="age3" id="age3">26-40
        </div>
        <div class="header">
            <h2>Acadmic Details</h2>
        </div><br>
        <div>
            <label for="Skill">Skill Set :</label>
            <input type="checkbox" name="html" id="">HTML
            <input type="checkbox" name="JavaScript" id="">JavaScript
            <input type="checkbox" name="Java" id="">Java
            <input type="checkbox" name="oracle" id="">Oracle
        </div>
    </div>
    
</body>
</html>
