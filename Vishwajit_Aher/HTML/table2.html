<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Table</title>
</head>
<body>
    <style>
        .table-body{
            text-align: center;
        }
        table{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: xx-large;
            border: 2px solid black;
            border-collapse: collapse;

        }
        td, tr, th{
            border: 1px solid black;
            padding: 15px;
        }
    </style>
    <p>Que :- Write a HTML Program To get following output</p>
    <div class="table-body">
        <p>
            <i style="font-size: xx-large;">A test table with merged cell</i>
        </p>
        <table>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red Eyes</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>Weight</th>
            </tr>
            <tr>
                <th>Males</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <th>Females</th>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
