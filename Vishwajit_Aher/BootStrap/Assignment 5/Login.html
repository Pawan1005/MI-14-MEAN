<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobPortal || Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <style>
        body{
            background-image: url("Images/bg-login.jpg");
            background-size: cover;
        }
        .img{
            width: 150px;
        }
        .card-container{
            position: relative;
            width: 50rem;
            perspective: 200rem;
            height: 592px;
        }
        .card{
            transition: all 0.90s;
            position: absolute;
            height: 100%;
            width: 100%;
            backface-visibility: hidden;
        }
        .second-card{
            transform: rotateY(180deg);
        }
    </style>
    <div class="container card-container text-center mt-5 " style="margin: auto;">
        <div class="card first-card bg-gradient" id="first-card">
            <div class="w-75 m-auto bg-gradient py-5 needs-validation">
                <div class="my-3">
                    <img class="img rounded-circle" src="Images/profile.png" alt="">
                </div>
                <div>
                    <h2 class="text-black-50">Welcome</h2>
                </div><br>
                
    
                <form class="needs-validation">
                    <div class="my-3">
                        <input type="email" name="email" class="p-2 px-3 w-50 m-auto border rounded-3 form-control" id="validationCustom01" placeholder="name123@example.com" required>
                    </div>
                    <div class="my-3">
                        <input type="password" name="email" class="p-2 px-3 w-50 m-auto border rounded-3 form-control" id="validationCustom02" placeholder="Password" required>
                    </div>                
                    <button class="btn btn-primary m-3 p-2 px-3  rounded-3 ">Log In</button>
                </form>
    
                <div class="d-flex justify-content-center">
                    <label class="mx-4" for="forgot"><a class="text-decoration-none" href="#">Forgot Password</a></label>
                    <label class="mx-4" for="forgot"><a class="text-decoration-none" href="#" onclick="create()">Create New Account</a></label>
                </div>
                <br>
                <label class="mx-4" for="forgot"><a class="text-decoration-none" href="JobPortal.html">Back Home Page</a></label><br>
            </div>


        </div>

        <div class="card second-card" id="second-card">
            <div class="w-100 m-auto bg-gradient py-1">
                <div class="my-1">
                    <img class="img rounded-circle" src="Images/profile.png" alt="">
                </div>
                <div>
                    <h3 class="text-dark">Welcome</h3>
                    <h5 class="text-black-50">Register</h5>
                </div><br>
                
    
                <form class="needs-validation">
                    <div class="container  px-3">
                        <input type="text" name="firstName" class="mx-2 my-2 p-2" placeholder="First Name" required>
                        <input type="text" name="lastName" class="mx-2 my-2 p-2" placeholder="Last Name" required>
                        <input type="text" name="userName" class="mx-2 my-2 p-2" placeholder="User Name" required>
                        <input type="email" name="email" class="mx-2 my-2 p-2" placeholder="Email" required>
                        <input type="password" name="password" class="mx-2 my-2 p-2" placeholder="Password" required>
                        <input type="password" name="re-password" class="mx-2 my-2 p-2" placeholder="Re-enter Password" required>
                        <input type="number" name="mobile" class="mx-2 my-2 p-2" placeholder="Mobile" required>
                        <select name="gender" class="mx-2 my-2 p-2">
                            <option value="male" class="mx-2 my-2 p-2">Male</option>
                            <option value="female" class="mx-2 my-2 p-2">Female</option>
                            <option value="other" class="mx-2 my-2 p-2">Other</option>
                        </select>
                        <input type="date" name="mobile" class="mx-2 my-2 p-2" required>
                    </div>               
                    <button class="btn btn-primary m-3 p-2 px-3  rounded-3 ">Create</button>
                </form>
    
                <div class="d-flex justify-content-center">
                    <label for="log-in">Alredy have an Account</label>
                    <label class="mx-4" for="Login"><a class="text-decoration-none" onclick="backLogin()" href="#">Log In</a></label>
                </div>
                <br>
                <label class="mx-4" for="forgot"><a class="text-decoration-none" href="JobPortal.html">Back Home Page</a></label><br>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        function create(){
            let firstCard = document.getElementById("first-card");
            let secondCard = document.getElementById("second-card");

            firstCard.style= "transform: rotateY(180deg);"
            secondCard.style= "transform: rotateY(0deg);"
        
        }

        function backLogin(){
            let firstCard = document.getElementById("first-card");
            let secondCard = document.getElementById("second-card");

            secondCard.style= "transform: rotateY(180deg);"
            firstCard.style= "transform: rotateY(0deg);"
        
        }

        
    </script>
</body>
</html>
