<!DOCTYPE html>
<html>
  <head>
    <title>Draggable Polygons</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
   <style>
       #map {
  height: 100%;
}


html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}

   </style>


  </head>
  <body>
    <div id="map"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?&callback=initMap&v=weekly"
      async
    ></script>

    <script>function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 1,
          center: { lat: 24.886, lng: -70.268 },
          mapTypeId: "terrain",
        });
        const blueCoords = [
          { lat: 25.774, lng: -60.19 },
          { lat: 18.466, lng: -46.118 },
          { lat: 32.321, lng: -44.757 },
        ];
        const redCoords = [
          { lat: 25.774, lng: -80.19 },
          { lat: 18.466, lng: -66.118 },
          { lat: 32.321, lng: -64.757 },
        ];
      
     
        new google.maps.Polygon({
          map,
          paths: redCoords,
          strokeColor: "#FF0000",
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: "#FF0000",
          fillOpacity: 0.35,
          draggable: true,
          geodesic: true,
        });
       
        new google.maps.Polygon({
          map,
          paths: blueCoords,
          strokeColor: "#0000FF",
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: "#0000FF",
          fillOpacity: 0.35,
          draggable: true,
          geodesic: false,
        });
      }
      

    </script>
  </body>
</html>
