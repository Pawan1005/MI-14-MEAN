 function swap(arr, i, j) {
    let temp = arr[i];
    arr[i] = arr[j];
    arr[j] = temp;
}

function partition(arr, low, high) {
 
   
    let pivot = arr[high];
 
    
    let i = (low - 1);
 
    for (let j = low; j <= high - 1; j++) {
 
        
        if (arr[j] < pivot) {
 
            
            i++;
            swap(arr, i, j);
        }
    }
    swap(arr, i + 1, high);
    return (i + 1);
}
 

function quickSort(arr, low, high) {
    if (low < high) {
 
        
        let pi = partition(arr, low, high);
 
        
        quickSort(arr, low, pi - 1);
        quickSort(arr, pi + 1, high);
    }
}

function swap(arr, xp, yp)
{

function bubbleSort( arr, n)
{
var i, j;
for (i = 0; i < n-1; i++)
{
    for (j = 0; j < n-i-1; j++)
    {
        if (arr[j] > arr[j+1])
        {
        swap(arr,j,j+1);
          
        }
    }
  
}
}

function selectionSort(arr,  n)
{
    var i, j, min_idx;
  
   
    for (i = 0; i < n-1; i++)
    {
        
        min_idx = i;
        for (j = i + 1; j < n; j++)
        if (arr[j] < arr[min_idx])
            min_idx = j;
  
        swap(arr,min_idx, i);
    }
}

//Insertion sort
function insertionSort(arr, n) 
{ 
    let i, key, j; 
    for (i = 1; i < n; i++)
    { 
        key = arr[i]; 
        j = i - 1; 
   
        
        while (j >= 0 && arr[j] > key)
        { 
            arr[j + 1] = arr[j]; 
            j = j - 1; 
        } 
        arr[j + 1] = key; 
    } 
} 
   
 
function printArray(arr, n)
