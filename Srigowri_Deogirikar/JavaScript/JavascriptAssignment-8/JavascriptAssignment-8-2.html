    <p id="demo"></p>
    <script>
  
  
 
  var elm =parseInt(prompt('Enter the elements'));
var arr = [];var j;

  for( j=0; j<=elm; j++) {
	
arr[j]=prompt("Enter the number:");

document.write(arr[j]+","+"<br>");


       if (arr[j] >80) 
             {
             alert("do not enter above 80");
             
                          }
 var total=Math.floor(arr[j]+(20/100)*arr[j]);
 document.write("The values are:"+total);
                                    
 function swap(arr, i, j) {
    let temp = arr[i];
    arr[i] = arr[j];
    arr[j] = temp;
}

function partition(arr, low, high) {
 
   
    let pivot = arr[high];
 
    
    let i = (low - 1);
 
    for (let j = low; j <= high - 1; j++) {
 
        
        if (arr[j] < pivot) {
 
            
            i++;
            swap(arr, i, j);
        }
    }
    swap(arr, i + 1, high);
    return (i + 1);
}
 

function quickSort(arr, low, high) {
    if (low < high) {
 
        
        let pi = partition(arr, low, high);
 
        
        quickSort(arr, low, pi - 1);
        quickSort(arr, pi + 1, high);
    }
}
 

function printArray(arr, size) {
    for (let i = 0; i < size; i++)
        document.write(arr[i] + " ");
 
    document.write("<br>");
}
 



  
let n = arr.length;
quickSort(arr, 0, n - 1);
document.write("<br>"+"Sorted array: <br>");
printArray(arr, n);
}
   
                          
</script>
