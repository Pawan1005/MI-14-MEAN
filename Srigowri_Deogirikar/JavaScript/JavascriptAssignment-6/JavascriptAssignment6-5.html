 const num = prompt('Enter a positive number: ');

document.write(`The factors of ${num} is:`);

// looping through 1 to num
for(let i = 1; i <= num; i++) {

    // check if number is a factor
    if(num % i == 0) {
        document.write(i+"<br>");
    }
}
function reverseFactorial(num) {
   let product = 1,
       n = 1;
       
   while (product <= num) {
       if (product === num) return `${n}!`;
       product *= ++n;
   }
   return 'None';
}
document.write(reverseFactorial(120)); //   5!
document.write(reverseFactorial(24));  //   4!

document.write(reverseFactorial(150)); // None
