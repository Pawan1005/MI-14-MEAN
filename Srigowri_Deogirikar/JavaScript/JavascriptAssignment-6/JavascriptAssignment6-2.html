<body>

  <p id="demo"></p>
  <p id="demo1"></p>
  <p id="demo2"></p>
<script>



         
var arr=[];
for(var i=0;i>=0;i++)
{
  let name=prompt('Enter the name');
  arr[i]=name;
  if(name=='x'||name==null)
  {
  break;
  
  

  
}    
     
  
  


 
document.getElementById("demo").innerHTML=arr;
document.getElementById("demo1").innerHTML=arr.sort();

document.getElementById("demo2").innerHTML=arr.toString().toUpperCase();
}

   </script>
   </body>
