    <script>
document.body.innerHTML='';console.log=function(s){document.body.innerHTML+=s+'\n';};
String.format||(String.format=function(f){return function(a){return f.replace(/{(\d+)}/g,function(m,n){return"undefined"!=typeof a[n]?a[n]:m})}([].slice.call(arguments,1))});



    function extractSubstr(str, regexp) {
    return str.replace(/[^\w\s]|_/g, '')
        .replace(/\s+/g, ' ')
        .toLowerCase().match(regexp) || [];
}

// Find words by searching for sequences of non-whitespace characters.
function getWordsByNonWhiteSpace(str) {
    return extractSubstr(str, /\S+/g);
}

// Find words by searching for valid characters between word-boundaries.
function getWordsByWordBoundaries(str) {
    return extractSubstr(str, /\b[a-z\d]+\b/g);
}

// Example of usage.
var edisonQuote = "I have not failed. I've just found 10,000 ways that won't work.";
var words1 = getWordsByNonWhiteSpace(edisonQuote);
var words2 = getWordsByWordBoundaries(edisonQuote);

document.write(String.format('"{0}" - Thomas Edison\n\nWord count via:\n', edisonQuote)+"<br>");
document.write(String.format(' - non-white-space: ({0}) [{1}]', words1.length, words1.join(', '))+"<br>");
document.write(String.format(' - word-boundaries: ({0}) [{1}]', words2.length, words2.join(', '))+"<br>");

</script>
