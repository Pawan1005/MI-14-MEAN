<script>
 
    function isAutomorphic(N)
    {
       
        let sq = N * N;
       
        
        while (N > 0)
        {
            
            if (N % 10 != sq % 10)
                return -1;
       
            // Reduce N and square
            N /= 10;
            sq /= 10;
        }
       
        return 1;
    }
       
    // Driver code
    let N = 5;

    let geeks = isAutomorphic(N) ?
                 "Automorphic" :
              "Not Automorphic";
       
        document.write(`${N} is an Automorphic number`+"<br>");
        document.write(geeks);

    </script>
