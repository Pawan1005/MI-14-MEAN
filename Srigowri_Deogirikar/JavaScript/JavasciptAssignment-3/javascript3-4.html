<!Doctype html>
<html>
<head>
<script>

function myFunction1() {
  var str = "Hello Coder!";
  var res = str.toUpperCase();
  document.getElementById("demo1").innerHTML = res;
}


function myFunction2() {
  var str = "Hello Coder!";
  var res = str.toLowerCase();
  document.getElementById("demo2").innerHTML = res;
}


</script>
</head>
<body>

<button onclick="myFunction1()">Lower case to Upper case</button>

<button onclick="myFunction2()">Upper case to Lowercase</button>
<p id="demo1"></p>
<p id="demo2"></p>


</body>
</html>
