<script>
 

// Function to check whether a character is
// vowel or not
function vowelOrConsonant(x)
{
    if (x == 'a' || x == 'e' || x == 'i' ||
        x == 'o' || x == 'u' || x == 'A' ||
        x == 'E' || x == 'I' || x == 'O' || x == 'U')
        document.write("Vowel" + "</br>");
    else
        document.write("Consonant" + "</br>");
}
 
// Driver code
vowelOrConsonant('c');
vowelOrConsonant('E');

</script>
