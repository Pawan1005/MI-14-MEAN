<script>function factorial(n)
{
    let fact = 1;
     
    while (n != 0)
    {
        fact = fact * n;
        n--;
    }
     
    return fact;
}
 
// Function to check if number
// is krishnamurthy
function isKrishnamurthyNumber(n)
{
    let sum = 0;
     
    // Storing the value in
    // other variable
    let temp = n;
     
    while (temp != 0)
    {
         
        // Calculate factorial of last digit
        // of temp and add it to sum
        sum = sum + factorial(temp % 10);
         
        // Integer Division
        // replace value of temp by temp/10
        temp = parseInt(temp / 10);
    }
     
    // Check if number is krishnamurthy
    return sum == n;
}
 
// Driver code
let n = 145;
 document.write("The Number is a Krishnamurthy Number or not"+"<br>")
 
if (isKrishnamurthyNumber(n))
    document.write("YES");
else
    document.write("NO");

</script>
