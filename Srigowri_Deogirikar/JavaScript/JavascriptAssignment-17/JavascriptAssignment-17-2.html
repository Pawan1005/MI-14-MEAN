<!DOCTYPE html>
<html>
  <head>
    <title>student calculate</title>
   
    <link
      href=
"https://fonts.googleapis.com/css?family=Righteous&display=swap"
      rel="stylesheet"
    />
  <style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  background: #006600;
  font-size: 12px;
}
  
.container {
  flex: 0 1 700px;
  margin: auto;
  padding: 10px;
}
  
.screen-body-item {
  flex: 1;
  padding: 50px;
}
input {
  margin: 10px 10px 10px;
}
.showdata {
  color: black;
  font-size: 1.2rem;
  padding-top: 10px;
  padding-bottom: 10px;
}  
</style>  
  </head>
  <body>
   
    <div class="container">
      <h1>Student grade calculator</h1>
      <div class="screen-body-item">
        <div class="app">

            <div class="form-group">
            
                <input
                  type="text"
                  class="form-control"
                  placeholder="NAME"
                  id="name">
                  </div>


                  <div class="form-group">
            
                    <input
                      type="text"
                      class="form-control"
                      placeholder="RollNo"
                      id="rollno">
                  </div>

          <div class="form-group">
            
            <input
              type="text"
              class="form-control"
              placeholder="CHEMISTRY"
              id="chemistry"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="HINDI"
              id="hindi"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="MATHS"
              id="maths"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="PHYSICS"
              id="phy"
            />
          </div>


          <div>
            <input
              type="button"
              value="show Percentage"
              class="form-button"
              onclick="calculate()"
            />
          </div>
        </div>
      </div>
      
      <div class="form-group showdata">
        <p id="showdata"></p>
      </div>
    </div>
   
    <script>

const calculate = () => {
  let name=document.querySelector("#name").value;
  let rollno=document.querySelector("#rollno").value;
  let chemistry = document.querySelector("#chemistry").value;
  let hindi = document.querySelector("#hindi").value;
  let maths = document.querySelector("#maths").value;
  let phy = document.querySelector("#phy").value;
  let grades = "";
  
 
  let totalgrades =
    parseFloat(chemistry) +
    parseFloat(hindi) +
    parseFloat(maths) +
    parseFloat(phy);
  
  
  let percentage = (totalgrades / 400) * 100;
  
 
  if (chemistry == "" || hindi == "" 
            || maths == "" || phy == "") {
    document.querySelector("#showdata").innerHTML
         = "Please enter all the fields";
  } else {
  
    
    if (percentage >= 39.5) {
      document.querySelector(
        "#showdata"
      ).innerHTML = 
        ` Name=${name} Rollno=${rollno} <br>Out of 400 your total is  ${totalgrades} 
        and percentage is ${percentage}%. <br> 
         `;
    } else {
      document.querySelector(
        "#showdata"
      ).innerHTML = 
        `Name=${name} Rollno=${rollno}<br> Out of 400 your total is  ${totalgrades} 
        and percentage is ${percentage}%. <br> 
        `;
    }
  }
};



    </script>
  </body>
</html>
