<body>
    <script>
starpattern();
        function starpattern(){
            var noofColumns=10;
            var noofrows=5;
             

             for (var i=1;i<=noofrows;i++){

                for(var j=1;j<=noofColumns;j++)
                {
                    document.write('*');
             }

             document.write('<br>');

        }
    }
        </script>
</body>
