<head>

<body>
    <h3>Correct the code </h3>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>



    <script>
        class Salesman
       {
                constructor(name,id)
               {
                    this.sal_Name =name;
                    this.sal_id=id;
                }
                display()
                {
                    return this.sal_Name,this.sal_id;
                }

       }
       class CalculateSale  extends Salesman
       {
           constructor(name,id,total_sal)
            {
                super(name,id);
                this.sal_Name =name;
               this.sal_id=id;
               this.total_sal=total_sal;
                this.com=0;
           }
           calculate()
           { 
              
               if(this.total_sal > 0 && this.total_sal < 5000 )
               {
                   this.com =this.total_sal * (2/100);
                
               }
               else if(this.total_sal > 5001 && this.total_sal < 12000 )
               {
                   this.com =this.total_sal * (5/100);
                }
               else  if(this.total_sal > 12001 && this.total_sal < 50000 )
               {
                   this.com =this.total_sal * (10/100);
               }
               else if(this.total_sal > 50000 )
               {
                   this.com =this.total_sal * (15/100);
               }
               return this.com;

           }
       }
        let Sale_nm=prompt("Enter the name of salesman ");
        let id=prompt("Enter the salesman id ");
        let tsale=prompt("Enter the total sale  ");

         S1 = new CalculateSale(Sale_nm,id,tsale);
         S1.display();
         document.write("Salesman Name is-->"+S1.sal_Name+"<br>");
           document.write("Salesman id is-->"+S1.sal_id+"<br>"); 
          
           S1.calculate();
             
           document.write("Salesman total sale is-->"+S1.total_sal+"<br>");
           document.write("Salesman commision is-->"+S1.com+"<br>");

    </script>
</body>
