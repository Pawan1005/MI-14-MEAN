<html>
    <!DOCTYPE html>
<html lang="on">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Javascript </title>
         <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        
    </head>
    <body>
        <h3>check string   </h3>
     <input type="text" id="string">
     <button type="button" onclick="check()">check</button>

     <label id="valid" style="color: red; visibility: hidden;">Valid</label>
     <label id="invalid" style="color: red; visibility: hidden;">Invalid</label>
      

          <script>
         function check()
         {
           var str =document.getElementById("string").value;
           var rgx=/(https:\/\/www\.|http:\/\/www\.)+[a-zA-Z0-9\.]{2,14}$/;
        
               if(rgx.test(str))
           {
               alert("valid");
               document.getElementById("valid").style.visibility="visible";
           }
           else
           {
               alert("invalid");
              document.getElementById("invalid").style.visibility="invisible";
               
           }
         }  
               
         </script>
    </body>
    </html>
