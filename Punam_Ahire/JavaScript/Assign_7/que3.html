    <body>
        <h3>Show Student marks ==>   </h3>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>

          <script>
                var studentno=prompt("Enter the how many student enter the marks ==>");
                //document.getElementById("demo").innerHTML="The total student is ==>  "+studentno;
                 document.write("Total student number is ==> "+studentno+"<br>");
                  const markarr=[];
                var arr1=[];
                for(let s=0; s<studentno; s++)
                {
                     markarr[s]=addmark();
                    
                }
                //befor  sorting===
                  document.write("=====Befor Sorting==== <br><br>");
                for(let d=0; d<studentno; d++)
                {
                      document.write("student no "+d+ "==>"+markarr[d]+"<br>");
                }       
                 
                document.write("<br>");

                // after sorting===
                document.write("=====After Sorting(Bubble sort )==== <br><br>");                
                for(let s1=0; s1<studentno; s1++)
                {
                        arr1[s1]=bubblesort(markarr[s1]);
                }       
             //  document.write(arr1);   
               for(let d=0; d<studentno; d++)
                {
                      document.write("student no "+d+ "==>"+arr1[d]+"<br>");
                }       
                 
                document.write("<br>");
                ///addmark
                 function addmark()
                 {
                    const submark=[];
                    for(let j=0; j<5; j++)
                     {
                         var mark=prompt("Enter the 5 subject marks==>");
                         submark[j]=mark;

                     }
                   
                     return submark;
                  }
                  //bubble sort
                 function bubblesort(arr)
                 {
                     for(let i=0; i<arr.length; i++)
                     {
                        for(let j=0; j<arr.length-i-1; j++)
                        {
                            if(arr[j] > arr[j+1])
                            {
                                let temp;
                                temp = arr[j];
                                arr[j] = arr[j+1];
                                arr[j+1] =temp;
                            }
                        } 
                     }
                         return arr;
                 }

                 
         </script>
