          <script>
               
                    document.write("student marks for 10 subject== <br>")
               
               
                    const submark=[];
                    for(let j=0; j<10; j++)
                     {
                         var mark=prompt("Enter the 10 subject marks out of 80 ==>");
                         submark[j]=mark;
                         if(mark>80)
                         {
                             alert("Do not enter above 80 marks ");
                              submark[j]=0;
                         }

                     }
                   //display subject
                   
                     for(let s1=0; s1<10; s1++)
                     {
                           document.write("subject mark "+(s1+1)+ "==>"+submark[s1]+"<br>");
                     }        
                     document.write("<br>");
               
                    //add 20% mark each subject;
               
                     const sum=[];
                     for(let k=0; k<10; k++)
                     {
                          sum[k] =((20/100) * submark[k]) + parseInt(submark[k]);
                                                    
                    }
                    document.write(" Add 20% of whatever the student has scored out of 80 as Internal marks.<br>");

                    for(let s1=0; s1<10; s1++)
                     {
                           document.write("subject mark "+(s1+1)+ " ==>"+sum[s1]+"<br>");
                     }        
                     document.write("<br>");

                    // sort by      
                    
                      var sortarr;
                       
                       sortarr=qsort(sum,0,sum.length-1)
                    //  document.write(sortarr);                       
                       
                    document.write("sort subject by Quick Sort <br>");
                    

                     for(let s1=0; s1<10; s1++)
                     {
                           document.write("subject mark "+(s1+1)+ " ==>"+sortarr[s1]+"<br>");
                     }        
                     document.write("<br>");




                      
                    //Quick sort
                   // var item =[5,3,7,6,2,9];
                    //var sortarr=qsort(item,0,item.length-1) ;
                   // document.write(sortarr);

                function swap(item,leftindex,rightindex)
                {
                     var temp;
                     temp = item[leftindex];
                     item[leftindex] = item[rightindex];
                     item[rightindex] = temp;
                }
                function partition(item, left, right)
                {
                    var pivot =item[Math.floor( (right+left) / 2 )];
                    i=left;
                    j=right;
                    while(i<=j)
                    {
                            while(item[i] < pivot)
                            {
                                i++;
                            }
                            while(item[j] > pivot)
                           {
                                 j--;
                           }
                           if(i <= j)
                           {
                              swap(item,i,j);
                              i++;
                              j--;
                           }
                    }
                    return i;
                }
                function qsort(item,left,right)
                {
                    var index;
                    if(item.length > 1)
                    {
                        index = partition(item,left,right);
                        if(left < index-1)
                        {
                            qsort(item,left,index-1);
                        }
                        if(index < right)
                        {
                            qsort(item,index,right);
                            
                        }
                    }
                    return item;
                }

                 
         </script>
