    <!DOCTYPE html>
<html lang="on">
    <head>
        <meta charset="UTF-8">

         <title>Javascript </title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <body>
        <h3>Show Student marks==>   </h3>
     
        <p>sort by choice </p>
         
        <p>1_Bubble sort <button type="button" onclick="bubblesort()">Bubble sort</button></p><br>
        <p>2_Insertion sort <button type="button" onclick="insertionsort()"> Insertion sort</button></p><br>
        <p>3_Selection sort <button type="button" onclick="selectionsort()">Selection sort</button></p><br>
        <p>4_Quick sort  <button type="button" onclick="Qsort()">Quick sort</button></p><br>
      
        <p> Add 20% of whatever the student has scored out of 80 as Internal marks.</p><br>

        <p id="demo"></p>
        <p id="demo1"></p>


          <script>
            function addmark()
            {
                   // document.write("student marks for 10 subject== <br>")
               
               
                    const submark=[];
                    for(let j=0; j<10; j++)
                     {
                         var mark=prompt("Enter the 10 subject marks out of 80 ==>");
                         submark[j]=mark;
                         if(mark>80)
                         {
                             alert("Do not enter above 80 marks ");
                              submark[j]=0;
                         }

                     }
                
                     const sum=[];
                     for(let k=0; k<10; k++)
                     {
                          sum[k] =((20/100) * submark[k]) + parseInt(submark[k]);
                                                    
                    }
                                   
                     return sum;
            }
               
                     //Insertion sort
                     
                 function insertionsort()
                 {

                     var arr=addmark();
                     
                     document.getElementById("demo").innerHTML="sub -  "+arr+  "  <br>";
  
                     for(let i=1; i< arr.length; i++)
                     {
                        
                        for(let j=i-1; j>-1; j--)
                        {
                            if(arr[j+1] < arr[j])
                            {
                                let temp;
                                temp = arr[j+1];
                                arr[j+1] = arr[j];
                                arr[j] =temp;
                            }
                        }
                      
                        
                     }
                            
                     document.getElementById("demo1").innerHTML= "sort sub mark  "  +arr+ " <br>";
  
                 }

                    //Quick sort
               
              function Qsort()
              {
                  var arr =addmark();
                     document.getElementById("demo").innerHTML= " sub mark  "  +arr+ " <br>";
  
                  var sortarr=qsort(arr,0,arr.length-1);

                function qsort(item,left,right)
                {
                  
                    var index;
                    if(item.length > 1)
                    {
                        index = partition(item,left,right);
                        if(left < index-1)
                        {
                            qsort(item,left,index-1);
                        }
                        if(index < right)
                        {
                            qsort(item,index,right);
                            
                        }
                    }
                    return item;
                }    
                function swap(item,leftindex,rightindex)
                {
                     var temp;
                     temp = item[leftindex];
                     item[leftindex] = item[rightindex];
                     item[rightindex] = temp;
                }
                function partition(item, left, right)
                {
                    var pivot =item[Math.floor( (right+left) / 2 )];
                    i=left;
                    j=right;
                    while(i<=j)
                    {
                            while(item[i] < pivot)
                            {
                                i++;
                            }
                            while(item[j] > pivot)
                           {
                                 j--;
                           }
                           if(i <= j)
                           {
                              swap(item,i,j);
                              i++;
                              j--;
                           }
                    }
                    return i;
                }
               document.getElementById("demo1").innerHTML= "sort sub mark  "  +sortarr+ " <br>";
  
              }
                 //Selection sort
                 function selectionsort()
                 {
                     var arr=addmark();
                     document.getElementById("demo").innerHTML="sub -  "+arr+  "  <br>";
  
                     let min;
                     for(let i=0; i< arr.length-1; i++)
                     {
                         min=i;
                        for(let j=i+1; j< arr.length; j++)
                        {
                            if(arr[j] < arr[min])
                            {
                                min=j;
                            }
                        }
                        if(min !== i)
                        {
                                let temp;
                                temp = arr[i];
                                arr[i] = arr[min];
                                arr[min] =temp;
                         }
                        
                     }
                     document.getElementById("demo1").innerHTML=" sort sub mark  -  "+arr+  "  <br>";
                 }
                 //Bubble sort
                 function bubblesort(arr)
                 {
                     var arr=addmark();
                     document.getElementById("demo").innerHTML="sub -  "+arr+  "  <br>";
  
                     for(let i=0; i<arr.length; i++)
                     {
                        for(let j=0; j<arr.length-i-1; j++)
                        {
                            if(arr[j] > arr[j+1])
                            {
                                let temp;
                                temp = arr[j];
                                arr[j] = arr[j+1];
                                arr[j+1] =temp;
                            }
                        } 
                     }
                     document.getElementById("demo1").innerHTML="sort sub mark -  "+arr+  "  <br>";
  
                 } 
                 
         </script>
    </body>
