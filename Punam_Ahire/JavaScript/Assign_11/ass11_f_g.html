<html>
    <!DOCTYPE html>
<html lang="on">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Javascript </title>
         <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        
    </head>
    <body>
        <h3>Show Student marks==>   </h3>
      <input type="text" id="rno">
       <button type="button" onclick="show()">Show</button>
 
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>

               

          <script>
             
                    const srollno=[];
                    for(let j=0; j<10; j++)
                     {
                         var rollno=prompt("Enter the 10 student Roll no ==>");
                         srollno[j]=rollno;
                        
                     }
                   
                     const submark=[];
                    for(let j=0; j<10; j++)
                     {
                         var mark=prompt("Enter the 10 subject marks out of 50 ==>");
                         submark[j]=mark;
                         if(mark>50)
                         {
                             alert("Do not enter above 50 marks ");
                              submark[j]=0;
                         }
                         
                     }
                   
              
                   for(let i=0;i<10;i++)
                   {
                        document.write("Rollno =>"+srollno[i]+ "=="+submark[i]+"<br>");
                   }
                
                
          
            function  show()
            {
                
                 var rno2=document.getElementById("rno").value ;    
                  document.getElementById("demo3").innerHTML=rno2;
               
                           
                 for(let i=0;i<10;i++)
                 {
                     if(rno2 ==srollno[i])
                     {
                        
                        document.write("Rollno =>"+srollno[i]+ "has scored =="+submark[i]+"marks <br>");
                     }
                 } 
               
                
        

            }

               
                            
         </script>
    </body>
    </html>
