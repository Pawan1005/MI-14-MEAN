    <body>
        <div class="head1">
             <h2>MI-14- Intern HTML Assenment</h2>
        </div>
         <form action="action.php" method="get">
              <fieldset >
                   <legend>Person detailes</legend>
              
                        <label id="fname" >First Name :- </label>

                        <label id="lname" >Last Name :- </label>
                        <input type="text" id="lname" name="lname"><br><br>
                        <label id="gender" >Gender :- </label>

                        <input type="radio" id="female" name="gender" value="female">
                        <label id="female">Female</label><br><br>
                        <label id="age" >Age :- </label>
                        <input type="radio" id="less18" name="age" value="less18">
                        <label id="less18">Less than 18</label>
                        <input type="radio" id="1825" name="age" value="1825">
                        <label id="1825">18-25</label>
                        <input type="radio" id="2640" name="age" value="2640">
                        <label id="2640">26-40</label>
              
              </fieldset>
              <div class="head1">
                <h2>Acadamic Detailes </h2>
             </div>
             <fieldset>
                 <legend>Acadamic Detailes </legend>
                       <label id="skillset">Skill set :- </label>

                       <input type="checkbox" id="javascript" name="javascript" value="javascript">

                       <input type="checkbox" id="java" name="java" value="java">

                   <label id="high_qul">Highest Qualification :-</label>
                      
                   <select id="qul" name="qul">

                      <option value="value6">Other</option>
                  
                 </select> <br><br>
                 
                 <label id="uni">University is a datalist :-</label>

                    <option value="Mumbai University">
                    <option value="Pune University"></option>
                    <option value="Chennai University"></option>
                    <option value="Nagpur University"></option>
                    <option value="Badoda University"></option>
                    
                </datalist><br><br>

                <label id="area" >Areas of Expertise :-</label>

                   <option value="Networking">Networking</option>

                   <option value="Marketing">Marketing</option>
                   
                </select>

             </fieldset>
              <fieldset>
                  <legend>Resume</legend>
                  <label id="resume" name="resme"> Uplode Resume:- </label>
                   <input type="file" id="resume" name="myresume"> <br><br>
                   <label id="comment">Comment :-</label>
                   <textarea id="comment"></textarea>

              <div class="submit"> 
                  <input type="button" value="submit"  name="submit" style="background-color: brown;">
