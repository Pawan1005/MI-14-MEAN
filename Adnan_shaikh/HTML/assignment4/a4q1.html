<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
      table,
      th,
      td {
        border: 2px solid black;
      }
      th,
      td {
        padding: 5px;
        border-radius: 5px;
      }
      h1 {
        color: blueviolet;
        text-align: center;
      }
      table {
        background-color: rgb(91, 163, 245);
      }
    </style>
  </head>
  <body>
    <h1><i>A test table with merged cells</i></h1>
    <table align="center">
      <tr>
        <th rowspan="2"></th>
        <th colspan="2">Average</th>
        <th rowspan="2">Red Eyes</th>
      </tr>
      <tr>
        <th>height</th>
        <th>width</th>
      </tr>
      <tr>
        <th>Males</th>
        <td>1.9</td>
        <td>0.003</td>
        <td>70%</td>
      </tr>
      <tr>
        <th>Females</th>
        <td>1.4</td>
        <td>0.002</td>
        <td>47%</td>
      </tr>
    </table>
  </body>
</html>
